<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulier</title>
    <link rel="stylesheet" href="formulierSheet.css">
</head>
<body>

<h1>Je hebt gewonnen!</h1>

<h2>Vul je gegevens in en we sturen de prijs naar jou!</h2>

<form name="Gewonnen formulier">

    <label for="achternaam">Achternaam</label>
    <input type="text" name="Achternaam" id="achternaam">

    <label for="voornaam">Voornaam</label>
    <input type="text" name="Voornaam" id="voornaam">

    <br />
    <br />

    <label for="straat">Straat</label>
    <input type="text" name="Straat" id="straat">

    <label for="nummer">Nummer</label>
    <input type="text" name="Nummer" id="nummer" maxlength="4" size="4">

    <label for="bus" id="bus_label">Bus</label>
    <input type="text" name="Bus" id="bus" maxlength="4" size="4">

    <br />
    <br />

    <label for="postcode">Postcode</label>
    <input type="text" name="Postcode" id="postcode">

    <label for="gemeente">Gemeente</label>
    <input type="text" name="Gemeente" id="gemeente">

    <br />
    <br />

    <input type="submit" name="Verzenden" value="Verzenden">
    <input type="reset" name="Wissen" value="Wissen">

</form>

</body>
</html>
